<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Scores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #0044cc;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 5px;
            padding: 10px 20px;
            background: #444;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        nav a:hover {
            background: #555;
            transform: scale(1.1);
        }
        .container {
            padding: 20px;
        }
        table {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid black;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #0044cc;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: darkgreen;
            transform: scale(1.1);
        }
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                width: 80%;
                text-align: center;
                margin: 5px 0;
            }
            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Exam Scores</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="timetable.html">Timetable</a>
        <a href="assignments.html">Assignments</a>
        <a href="syllabus.html">Syllabus</a>
        <a href="contact.html">Contact</a>
    </nav>
    
    <div class="container">
        <h2>Check Your Scores</h2>
        <input type="text" id="studentID" placeholder="Enter Student ID">
        <button onclick="fetchScores()">Get Scores</button>

        <table id="scoresTable">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="scoresBody"></tbody>
        </table>
    </div>

   <script>
    function fetchScores() {
        let studentID = document.getElementById('studentID').value;
        if (!studentID) {
            alert('Please enter a Student ID');
            return;
        }

        fetch(`https://school-website-1-uxd9.onrender.com // âœ… Update with your actual Render backend URL
            .then(response => response.json())
            .then(data => {
                let tableBody = document.getElementById('scoresBody');
                tableBody.innerHTML = '';

                if (data.length === 0) {
                    let row = tableBody.insertRow();
                    let cell = row.insertCell(0);
                    cell.colSpan = 2;
                    cell.textContent = "No records found";
                    return;
                }

                data.forEach(score => {
                    let row = tableBody.insertRow();
                    row.insertCell(0).textContent = score.subject;
                    row.insertCell(1).textContent = score.score;
                });
            })
            .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
