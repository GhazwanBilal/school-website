<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .container {
            margin: 20px auto;
            max-width: 90%;
        }
        .dropdown {
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }
        .dropdown select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        .table-container {
            overflow-x: auto;
            white-space: nowrap;
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="syllabus.html">Syllabus</a>
        <a href="assignments.html">Assignments</a>
        <a href="timetable.html">Timetable</a>
    </div>

    <div class="container">
        <h1>School Timetable</h1>
        <div class="dropdown">
            <label for="classSelect">Select Class:</label>
            <select id="classSelect" onchange="showTimetable()">
                <option value="class1">Class 1</option>
                <option value="class2">Class 2</option>
                <option value="class3">Class 3</option>
            </select>
        </div>

        <div id="timetableDisplay" class="table-container">
            <table id="timetableTable">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Time</th>
                        <th>Subject</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        const timetables = {
            class1: {
                Monday: [
                    { time: "9:00 - 10:10", subject: "Math" },
                    { time: "10:10 - 11:00", subject: "Science" },
                    { time: "11:00 - 12:00", subject: "English" }
                ],
                Tuesday: [
                    { time: "9:00 - 10:10", subject: "History" },
                    { time: "10:10 - 11:00", subject: "Geography" },
                    { time: "11:00 - 12:00", subject: "Civics" }
                ]
            },
            class2: {
                Monday: [
                    { time: "9:00 - 10:10", subject: "Physics" },
                    { time: "10:10 - 11:00", subject: "Chemistry" },
                    { time: "11:00 - 12:00", subject: "Biology" }
                ],
                Tuesday: [
                    { time: "9:00 - 10:10", subject: "Math" },
                    { time: "10:10 - 11:00", subject: "Science" },
                    { time: "11:00 - 12:00", subject: "English" }
                ]
            }
        };

        function showTimetable() {
            const classSelected = document.getElementById("classSelect").value;
            const timetableTable = document.getElementById("timetableTable").getElementsByTagName("tbody")[0];
            timetableTable.innerHTML = "";
            
            for (let day in timetables[classSelected]) {
                timetables[classSelected][day].forEach(entry => {
                    let row = timetableTable.insertRow();
                    let cell1 = row.insertCell(0);
                    let cell2 = row.insertCell(1);
                    let cell3 = row.insertCell(2);
                    cell1.innerText = day;
                    cell2.innerText = entry.time;
                    cell3.innerText = entry.subject;
                });
            }
        }
    </script>
</body>
</html>
