<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #0044cc;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 5px;
            padding: 10px 20px;
            background: #444;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        nav a:hover {
            background: #555;
            transform: scale(1.1);
        }
        .container {
            padding: 20px;
        }
        table {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #0044cc;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                width: 80%;
                text-align: center;
                margin: 5px 0;
            }
            table {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>School Timetable</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="timetable.html">Timetable</a>
        <a href="exam_scores.html">Exam Scores</a>
        <a href="assignments.html">Assignments</a>
        <a href="syllabus.html">Syllabus</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <table>
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
            <tr>
                <td>8:00 - 9:00 AM</td>
                <td>Math</td>
                <td>Science</td>
                <td>English</td>
                <td>History</td>
                <td>Geography</td>
            </tr>
            <tr>
                <td>9:00 - 10:00 AM</td>
                <td>English</td>
                <td>Math</td>
                <td>Science</td>
                <td>Physical Ed.</td>
                <td>Art</td>
            </tr>
        </table>
    </div>
</body>
</html>
