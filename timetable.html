<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #0044cc;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #005bb5;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            padding: 8px 12px;
            transition: 0.3s;
        }
        nav a:hover {
            background: #003f7f;
            border-radius: 5px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .dropdown {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background: #0073e6;
            color: white;
        }
        @media (max-width: 600px) {
            table, th, td {
                font-size: 14px;
            }
            nav {
                flex-direction: column;
                text-align: center;
            }
            nav a {
                padding: 10px;
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>School Timetable</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="timetable.html">Timetable</a>
        <a href="syllabus.html">Syllabus</a>
        <a href="assignments.html">Assignments</a>
    </nav>
    <div class="container">
        <div class="dropdown">
            <label for="class-select">Select Class: </label>
            <select id="class-select" onchange="showTimetable()">
                <option value="class1">Class 1</option>
                <option value="class2">Class 2</option>
                <option value="class3">Class 3</option>
            </select>
        </div>
        <table id="timetable">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>9:00 - 10:00</th>
                    <th>10:00 - 11:00</th>
                    <th>11:00 - 12:00</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Monday</td>
                    <td>Math</td>
                    <td>English</td>
                    <td>Science</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        const timetables = {
            class1: [
                ['Monday', 'Math', 'English', 'Science'],
                ['Tuesday', 'History', 'Geography', 'PE']
            ],
            class2: [
                ['Monday', 'Physics', 'Chemistry', 'Biology'],
                ['Tuesday', 'Math', 'English', 'Computer']
            ],
            class3: [
                ['Monday', 'Economics', 'Business', 'Accounting'],
                ['Tuesday', 'Math', 'Statistics', 'Finance']
            ]
        };
        function showTimetable() {
            const selectedClass = document.getElementById('class-select').value;
            const tableBody = document.querySelector('#timetable tbody');
            tableBody.innerHTML = '';
            timetables[selectedClass].forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
